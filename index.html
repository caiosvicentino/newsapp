        if (typeof window.ethereum !== 'undefined') {
          const provider = window.ethereum;
          try {
            await provider.request({ method: 'eth_requestAccounts' });
            window.web3 = new Web3(provider);
            web3 = window.web3;
            loadBlockchainData();
          } catch (error) {
            console.error('Usuário não autorizou a conexão com a carteira', error);
          }
        } else {
          console.log('Instale o MetaMask!');
        }
      };

        currentAccount = accounts[0];
        newsNFT = new web3.eth.Contract(contractABI, contractAddress);
        // Update button text
        $('#connectMetamask').text('Carteira conectada');
        $('#connectMetamask').attr('disabled', true);
        $('#connectMetamask').addClass('bg-green-600');
      };

        const content = $("#content").val();
        // Nota: lidar com o upload de imagens é um pouco mais complexo 
        // e geralmente envolve o upload da imagem para um serviço de armazenamento de arquivos 
        // e o uso do URL retornado como valor para a imagem.
        const image = $("#image").val();
        const quantity = $("#quantity").val();

        try {
          const result = await newsNFT.methods.mintNFT(title, content, image, quantity).send({ from: currentAccount });
          $("#result").text(`NFT minted with transaction hash: ${result.transactionHash}`);
        } catch (error) {
          console.error("Error minting NFT:", error);
          $("#result").text(`Error minting NFT: ${error.message}`);
