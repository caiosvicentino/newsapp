<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias NFT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body class="bg-black text-white">
  <div class="container mx-auto px-4 pt-16">
    <h1 class="text-4xl font-bold mb-8">Publique suas notícias como NFTs na rede Polygon</h1>
    <button id="connectMetamask" class="mb-4 px-5 py-2 bg-blue-600 text-white font-medium rounded">Conectar Metamask</button>
    <form id="newsForm" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-white">Título:</label>
        <input type="text" id="title" name="title" class="mt-1 px-3 py-1.5 w-full bg-gray-800 text-white border border-gray-300">
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-white">Conteúdo:</label>
        <textarea id="content" name="content" rows="5" maxlength="400" class="mt-1 px-3 py-1.5 w-full bg-gray-800 text-white border border-gray-300"></textarea>
      </div>
      <div>
        <label for="image" class="block text-sm font-medium text-white">Imagem:</label>
        <input type="file" id="image" name="image" accept="image/*" class="mt-1 px-3 py-1.5 w-full bg-gray-800 text-white border-border-gray-300">
      </div>
      <div>
        <label for="quantity" class="block text-sm font-medium text-white">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="1" class="mt-1 px-3 py-1.5 w-full bg-gray-800 text-white border border-gray-300">
      </div>
      <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-medium rounded">Criar e lançar NFT</button>
    </form>
    <div id="result" class="mt-8 text-gray-200">
      <!-- Resultado será exibido aqui -->
    </div>
  </div>
  <script>
    $(document).ready(function() {
      let web3;
      let currentAccount;
      const contractABI = []; // Adicione o ABI do seu contrato NFT aqui.
      const contractAddress = ""; // Adicione o endereço do seu contrato NFT aqui.
      let newsNFT;

      $("#connectMetamask").click(async () => {
        connectMetamask();
      });

      const connectMetamask = async () => {
        if (typeof window.ethereum !== 'undefined') {
          const provider = window.ethereum;
          try {
            await provider.request({ method: 'eth_requestAccounts' });
            window.web3 = new Web3(provider);
            web3 = window.web3;
            loadBlockchainData();
          } catch (error) {
            console.error('Usuário não autorizou a conexão com a carteira', error);
          }
        } else {
          console.log('Instale o MetaMask!');
        }
      };

      const loadBlockchainData = async () => {
        const accounts = await web3.eth.getAccounts();
        currentAccount = accounts[0];
        newsNFT = new web3.eth.Contract(contractABI, contractAddress);
        // Update button text
        $('#connectMetamask').text('Carteira conectada');
        $('#connectMetamask').attr('disabled', true);
        $('#connectMetamask').addClass('bg-green-600');
      };

      // ...restante do código
    });
  </script>
</body>
</html>
